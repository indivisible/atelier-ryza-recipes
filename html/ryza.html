<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Ryza</title>
    <link rel="stylesheet" type="text/css" href="ryza.css">
    <script src="ryza.js"></script>
  </head>
  <body>
    <main class="container">
      <div id="search-bar" class="container d-flex flex-wrap justify-content-center">
        <div class="p-2">
          <label>Game: <select id="game-input">
              <option value="ryza1.json">Ryza 1</option>
              <option value="ryza2.json" selected>Ryza 2</option>
            </select></label>
        </div>
        <div class="p-2">
          <label>Name: <input type="text" id="name-input"></label>
        </div>
        <div class="p-2">
          <label>Effect: <input type="text" id="effect-input"></label>
        </div>
        <div class="p-2" id="element-fields">
          <label><input type="checkbox" class="element" value="Fire"><span class="elem-icon elem-fire"><span>Fire</span></span></label>
          <label><input type="checkbox" class="element" value="Ice"><span class="elem-icon elem-ice"><span>Ice</span></label>
          <label><input type="checkbox" class="element" value="Thunder"><span class="elem-icon elem-thunder"><span>Lightning</span></label>
          <label><input type="checkbox" class="element" value="Air"><span class="elem-icon elem-air"><span>Wind</span></label>
        </div>
      </div>
      <div id="results-container" class="container-sm">
        <span id="result-count">Loading...</span>
        <div id="results"></div>
      </div>
      <div id="item-popup" class="modal fade" tabindex="-1">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Item info</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
